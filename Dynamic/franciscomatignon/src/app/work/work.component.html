<!-- MOBILE CAROUSEL -->
<div id="hero-wrapper" *ngIf="mobile">
  <ngb-carousel
  [animation]="carousel.animation"
  [showNavigationArrows]="carousel.showNavigationArrows"
  [showNavigationIndicators]="carousel.showNavigationIndicators"
  [interval]="carousel.interval"
  [pauseOnFocus]="carousel.pauseOnFocus"
  [pauseOnHover]="carousel.pauseOnHover"
  [keyboard]="carousel.keyboard">
    <ng-template *ngFor="let mobileCover of mobileCovers" ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]='"../../assets/Covers/Mobile/" + mobileCover' alt="" />
      </div>
    </ng-template>
  </ngb-carousel>
</div>
<!-- TABLET CAROUSEL -->
<div *ngIf="tablet" id="hero-wrapper">
  <ngb-carousel
  [animation]="carousel.animation"
  [showNavigationArrows]="carousel.showNavigationArrows"
  [showNavigationIndicators]="carousel.showNavigationIndicators"
  [interval]="carousel.interval"
  [pauseOnFocus]="carousel.pauseOnFocus"
  [pauseOnHover]="carousel.pauseOnHover"
  [keyboard]="carousel.keyboard">
    <ng-template *ngFor="let tabletCover of tabletCovers" ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]='"../../assets/Covers/Tablet/" + tabletCover' alt="" />
      </div>
    </ng-template>
  </ngb-carousel>
</div>
<!-- DESKTOP CAROUSEL -->
<div *ngIf="desktop" id="hero-wrapper">
  <ngb-carousel
  [animation]="carousel.animation"
  [showNavigationArrows]="carousel.showNavigationArrows"
  [showNavigationIndicators]="carousel.showNavigationIndicators"
  [interval]="carousel.interval"
  [pauseOnFocus]="carousel.pauseOnFocus"
  [pauseOnHover]="carousel.pauseOnHover"
  [keyboard]="carousel.keyboard"
  >
    <ng-template *ngFor="let desktopCover of desktopCovers" ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]='"../../assets/Covers/Desktop/" + desktopCover' alt="" />
      </div>
    </ng-template>
  </ngb-carousel>
</div>
<!-- PROJECTS-->
<div id="projects-wrapper">
  <app-project *ngFor="let project of projects | slice: 1 | reverse" [project]="project" (click)="!mobile ? gallery.showGallery(project.link) : ''" class="project"></app-project>
</div>
  <!-- MODAL -->
  <app-modal-gallery #gallery>
  </app-modal-gallery>
<!-- CTA -->
<div id="cta">
  <p>{{ 'slogan' | translate}}</p>
  <button routerLink="/about">
    {{'contact-button' | translate | uppercase }}
  </button>
</div>
